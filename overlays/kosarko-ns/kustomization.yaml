apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../k8s

namespace: kosarko-ns   # <-- change to whatever you need

# -------------------------------------------------------------------------
# 3️⃣  Patches that change the public hostname
# -------------------------------------------------------------------------
patches:
  - path: angular-deployment.yaml
    target:
      kind: Deployment
      name: dspace-angular
  - path: backend-deployment.yaml
    target:
      kind: Deployment
      name: dspace-backend
  - path: dspace-ingress.yaml
    target:
      kind: Ingress
      name: dspace-ingress
  - target:
      kind: CronJob
    patch: |-
      - op: remove
        path: /metadata/namespace
  - target:
      kind: Cluster
    patch: |-
      - op: replace
        path: /spec/imageName
        value: ghcr.io/cloudnative-pg/postgresql:16.11-system-bullseye
