apiVersion: apps/v1
kind: Deployment
metadata:
  name: dspace-angular
  labels:
    app: dspace-angular
    component: frontend
    tier: ui
    logging: enabled
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dspace-angular
  template:
    metadata:
      labels:
        app: dspace-angular
        component: frontend
        tier: ui
        logging: enabled
      annotations:
        # CERIT logging configuration
        # Enable Fluent Bit log collection for Angular logs
        fluentbit.io/parser: "json"
        # Angular typically logs to stdout, but this allows custom log paths
        fluentbit.io/exclude-path: "*.tmp"
    spec:
      volumes:
        - name: local-config
          configMap:
            name: local-config-map
      containers:
        - name: dspace-angular
          image: dataquest/dspace-angular:dspace-7_x
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1
              memory: 4Gi
            limits:
              cpu: 2
              memory: 8Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "4000"
            - name: DSPACE_UI_HOST
              value: "0.0.0.0"
            - name: DSPACE_UI_PORT
              value: "4000"
            - name: DSPACE_UI_ALLOWED_HOSTS
              value: "*"
          volumeMounts:
            - name: local-config
              mountPath: /app/src/environments/environment.prod.ts
              subPath: environment.prod.ts
            - name: local-config
              mountPath: /app/config/config.yml
              subPath: config.yml
          readinessProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
