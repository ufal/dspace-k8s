# DSpace CronJobs for Kubernetes

---
# Index Discovery - Daily at midnight
apiVersion: batch/v1
kind: CronJob
metadata:
  name: dspace-index-discovery
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 1100
            fsGroup: 1100
            seccompProfile:
              type: RuntimeDefault
          volumes:
          - name: local-config
            configMap:
              name: local-config-map
          containers:
          - name: dspace-cli
            image: dataquest/dspace:dspace-7_x
            command: ["/bin/sh", "-c"]
            args:
              - /dspace/bin/dspace index-discovery -b
            resources:
              requests:
                cpu: 1
                memory: 1Gi
              limits:
                cpu: 1
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
              runAsNonRoot: true
              runAsUser: 1100
            volumeMounts:
            - name: local-config
              mountPath: /dspace/config/local.cfg
              subPath: local.cfg
            env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dspace-postgres-superuser
                  key: password

